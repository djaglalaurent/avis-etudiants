<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plateforme Picnic Étudiants</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <header>
        <h1>Plateforme Picnic Étudiants 2025</h1>
        <p>Inscription et gestion des participants</p>
    </header>

    <div class="tabs">
        <button class="tab active" onclick="showTab('formulaire')">Inscription</button>
        <button class="tab" onclick="showTab('admin')">Accès Admin</button>
    </div>

    <!-- ------------------------ FORMULAIRE INSCRIPTION -------------------- -->
    <div id="formulaire" class="tab-content active">
        <form id="picnicForm" class="avis-form">

            <div class="form-group">
                <label>Nom</label>
                <input type="text" id="nom" required placeholder="Ex : DJAGLA">
            </div>

            <div class="form-group">
                <label>Prénom</label>
                <input type="text" id="prenom" required placeholder="Ex : Laurent">
            </div>

            <div class="form-group">
                <label>Année d'étude</label>
                <select id="annee_etude" required>
                    <option value="" disabled selected>Choisir l'année</option>
                    <option value="Licence 1">Licence 1</option>
                    <option value="Licence 2">Licence 2</option>
                    <option value="Licence 3">Licence 3</option>
                    <option value="Master 1">Master 1</option>
                    <option value="Master 2">Master 2</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Filière</label>
                <select id="filiere" required>
                    <option value="" disabled selected>Choisir la filière</option>
                    <option value="Statistique Appliquée">Statistique Appliquée</option>
                    <option value="Planification et Suivi-Evaluation">Planification et Suivi-Evaluation</option>
                </select>
            </div>

            <div class="form-group">
                <label>Numéro WhatsApp</label>
                <input type="text" id="telephone" required placeholder="Ex : +229 0165368562">
            </div>

            <div class="form-group">
                <label>Montant payé (CFA)</label>
                <input type="number" id="montant" required placeholder="Ex : 2000">
            </div>

            <button type="submit" class="submit-btn">Enregistrer</button>

        </form>

        <div id="confirmation" class="confirmation hidden">
            <h2>Inscription enregistrée</h2>
            <p>Votre participation a bien été prise en compte.</p>

            <div class="data-preview">
                <h3>Détails enregistrés</h3>
                <div id="dataPreview"></div>
            </div>
        </div>
    </div>

    <!-- ------------------------ ADMIN PANEL -------------------- -->
    <div id="admin" class="tab-content">
        <div style="margin-bottom:20px;">
            <input id="searchName" placeholder="Rechercher un participant..." 
                   style="width:100%; padding:12px; margin-bottom:10px; border-radius:6px; border:2px solid #ccc;">
        </div>

        <div style="text-align:center; margin-bottom:20px;">
            <button class="export-btn" onclick="exportJSON()">Exporter JSON</button>
            <button class="export-btn" onclick="exportCSV()">Exporter CSV</button>
            <button class="export-btn" onclick="clearData()" style="background:#dc3545;">Effacer toutes les données</button>
        </div>

        <h3>Liste des participants</h3>
        <div class="avis-list" id="avisList"></div>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
