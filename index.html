<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plateforme Picnic Étudiants 2025</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <!-- CADRANT PLATEFORME -->
    <div class="platform-card">
        <h1 style="color:white";>Picnic ENSPD 2025</h1>
        <p style="color:white";>Gestion des participants</p>
    </div>

    <!-- FORMULAIRE INSCRIPTION -->
    <div class="form-card">
        <h2 class="form-title" style="color:white";>Inscription</h2>

        <form id="picnicForm" class="picnic-form">
            <div class="form-group">
                <label for="nom" style="color:white";>Nom</label>
                <input type="text" id="nom" required>
            </div>
            <div class="form-group">
                <label for="prenom" style="color:white";>Prénom</label>
                <input type="text" id="prenom" required>
            </div>
            <div class="form-group">
                <label for="annee_etude" style="color:white";>Année d'étude</label>
                <select id="annee_etude" required>
                    <option value="">Sélectionnez votre année</option>
                    <option value="Licence 1">Licence 1</option>
                    <option value="Licence 2">Licence 2</option>
                    <option value="Licence 3">Licence 3</option>
                    <option value="Master 1">Master 1</option>
                    <option value="Master 2">Master 2</option>
                </select>
            </div>
            <div class="form-group">
                <label for="filiere" style="color:white";>Filière</label>
                <select id="filiere" required>
                    <option value="">Sélectionnez votre filière</option>
                    <option value="Statistique Appliquée">Statistique Appliquée</option>
                    <option value="Planification et Suivi-Evaluation">Planification et Suivi-Evaluation</option>
                </select>
            </div>
            <div class="form-group">
                <label for="telephone" style="color:white";>Numéro WhatsApp</label>
                <input type="tel" id="telephone" required pattern="[0-9+ ]+">
            </div>
            <div class="form-group">
                <label for="montant" style="color:white";>Montant payé (CFA)</label>
                <input type="number" id="montant" required min="0">
            </div>
            <button type="submit" class="submit-btn" style="color:white";>Soumettre</button>
        </form>

        <div id="confirmation" class="confirmation hidden">
            <h3 style="color:white";>Inscription réussie ! </h3>
            <p style="color:white";>Votre participation au picnic a été enregistrée.</p>
        </div>
    </div>

    <!-- CADRANT ADMIN -->
    <div class="admin-card">
        <h2 style="color:white";>Accès Admin</h2>

        <div class="search-group">
            <input type="text" id="searchName" placeholder="Tapez un nom pour rechercher">
            <button onclick="searchParticipant()" style="color:white";>Rechercher</button>
        </div>
        <div id="adminList" class="admin-list"></div>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
