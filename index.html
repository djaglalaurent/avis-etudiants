<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plateforme Picnic Étudiants</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">

    <header>
        <h1>Plateforme Picnic Étudiants 2025</h1>
        <p>Inscription et gestion des participants</p>
    </header>

    <div class="tabs">
        <button class="tab active" onclick="showTab('formulaire')">Inscription</button>
        <button class="tab" onclick="showAdminTab()">Accès Admin</button>
    </div>

    <!-- ------------------------ FORMULAIRE INSCRIPTION -------------------- -->

    <div id="formulaire" class="tab-content active">

        <form id="picnicForm" class="avis-form">

            <div class="form-group">
                <label>Nom</label>
                <input type="text" id="nom" required placeholder="Ex : DJAGLA">
            </div>

            <div class="form-group">
                <label>Prénom</label>
                <input type="text" id="prenom" required placeholder="Ex : Laurent">
            </div>

            <div class="form-group">
                <label>Classe</label>
                <input type="text" id="annee_etude" required placeholder="Ex : Licence 3">
            </div>
            
            <div class="form-group">
                <label>Filière</label>
                <input type="text" id="filiere" required placeholder="Ex : SA">
            </div>

            <div class="form-group">
                <label>Numéro WhatsApp</label>
                <input type="text" id="telephone" required placeholder="Ex : +229 0165368562">
            </div>

            <div class="form-group">
                <label>Montant payé (CFA)</label>
                <input type="number" id="montant" required placeholder="Ex : 2000">
            </div>

            <button type="submit" class="submit-btn">Enregistrer</button>

        </form>

        <div id="confirmation" class="confirmation hidden">
            <h2>Inscription enregistrée</h2>
            <p>Votre participation a bien été prise en compte.</p>

            <div class="data-preview">
                <h3>Détails enregistrés</h3>
                <div id="dataPreview"></div>
            </div>
        </div>

    </div>

    <!-- ------------------------ ADMIN PANEL -------------------- -->

    <div id="admin" class="tab-content">

        <div class="stats-grid" id="statsGrid">
            <!-- Statistiques générées automatiquement -->
        </div>

        <div style="text-align:center;margin:20px 0;">
            <button class="export-btn" onclick="exportJSON()">Exporter JSON</button>
            <button class="export-btn" onclick="exportCSV()">Exporter CSV</button>
            <button class="export-btn" onclick="clearData()" style="background:#dc3545;">Effacer les données</button>
        </div>

        <!-- Recherche entrée -->
        <div style="margin-top: 20px; padding: 20px; background:#f1f1f1; border-radius:10px;">
            <h3>Vérification pour entrée</h3>
            <input id="searchName" placeholder="Tapez un nom..." 
                   style="width:100%; padding:12px; margin-top:10px; border-radius:6px; border:2px solid #ccc;">
            <div id="resultSearch" style="margin-top:15px;"></div>
        </div>

        <h3 style="margin-top:30px;">Liste des participants</h3>
        <div class="avis-list" id="avisList">
            <!-- Liste dynamique placée ici -->
        </div>

    </div>

</div>

<script src="script.js"></script>

</body>
</html>
